<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter | Bhagavad Gita Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-amber-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Bhagavad Gita Learning
                </a>
                <div class="flex space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-amber-700">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-amber-700">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chapter Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
                <h1 id="chapter-title" class="text-3xl font-bold text-gray-800 dark:text-white mb-2"></h1>
                <p id="chapter-description" class="text-lg text-gray-600 dark:text-gray-300 mb-4"></p>
                <p id="chapter-commentary" class="text-gray-700 dark:text-gray-400 italic"></p>
            </div>

    <div class="chapter-nav flex justify-between my-6">
      <button id="prev-chapter" class="bg-amber-500 text-white px-4 py-2 rounded disabled:opacity-50" disabled>
        Previous
      </button>
      <span class="text-lg font-medium">Chapter ${chapterId} of 18</span>
      <button id="next-chapter" class="bg-amber-500 text-white px-4 py-2 rounded disabled:opacity-50">
        Next
      </button>
    </div>
    <div id="verses-container" class="space-y-6">
                <!-- Verses will be dynamically inserted here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>Â© 2023 Bhagavad Gita Learning Platform</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="chapter.js"></script>
</body>
</html>
