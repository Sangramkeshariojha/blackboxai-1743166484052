<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-amber-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Bhagavad Gita Learning</h1>
                <div class="flex space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-amber-700">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-amber-700">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="text-center py-12">
                <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-6">Discover the Wisdom of Bhagavad Gita</h2>
                <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">Explore all 18 chapters with translations and commentaries</p>
                <div class="max-w-md mx-auto relative">
                    <input type="text" placeholder="Search verses..." class="w-full p-4 pl-12 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Chapter cards will be dynamically inserted here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>Â© 2023 Bhagavad Gita Learning Platform</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
